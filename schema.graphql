type Book {
  id: ID!
  status: String!
  slug: String!
  title: String!
  introduction: String
  chapters: [Chapter!]! @derivedFrom(field: "book")
  updatedAt: Timestamp
  contract: Bytes
  nft: NFT
  creator: Bytes
  owners: [Bytes!]
  createdAt: Timestamp
  source: String
}

type NFT {
  id: ID!
  address: Bytes!
  image: String!
  minted: Boolean
}

type Chapter {
  id: ID!
  title: String
  content: String
  optional: Boolean
  status: ChapterStatus
  book: Book!
  source: String!
}

enum ChapterStatus {
  pass
  fail
  review
  init
  created
}

